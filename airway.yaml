            - unit:         count
              threshold:    maximum
              default:      0 

    esophagus:
        description:    "Esophageal insertion"
        values:
            - unit:         count
              threshold:    maximum
              default:      0 

    timeout:
        description:    "Elapsed time"
        values:
            - unit:         seconds
              threshold:    maximum
              default:      120
